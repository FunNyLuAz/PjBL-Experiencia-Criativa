{% extends "template.html" %}

{% block title %}
<title>Cadastrar planta</title>
{% endblock %}

{% block content %}
<div class="d-block">
    <h2>Cadastrar planta</h2>
    <form action = "save_plant" method = "POST">
        <div>
            <label for="nome_planta" class="form-label">Nome da planta</label>
            <input type="text" id="nome_planta" name="nome_planta" class="form-control">
        </div>
        <div>
            <label for="sensor" class="form-label">Selecione o sensor</label>
            <select id="sensor" name="sensor" class="form-control">
                <option value="" selected disabled></option>
                <option value="sensor1">Sensor 1</option>
                <option value="sensor2">Sensor 2</option>
                <option value="sensor3">Sensor 3</option>
            </select>
        </div>
        <div>
            <label for="umidade" class="form-label">Umidade m√≠nima</label>
            <input type="text" id="umidade" name="umidade" class="form-control">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>
{% endblock content %}
